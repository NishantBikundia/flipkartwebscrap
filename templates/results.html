{% extends "base.html" %}

{% block content %}
    <h2>Scraped Products</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Description</th>
            <th>Reviews</th>
        </tr>
        {% for product in products %}
            <tr>
                <td>{{ product.name }}</td>
                <td>{{ product.price }}</td>
                <td>{{ product.description }}</td>
                <td>{{ product.reviews }}</td>
            </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('index') }}">Back to Search</a>
{% endblock %}
